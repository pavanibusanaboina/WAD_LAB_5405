<!DOCTYPE html>
<html>
    <head><title>fill the form</title></head>
    <body>
        <h1><font color = "red">Student's Registration Form</font></h1>
        <table cellpadding = "10" align = "left"></table>
        <tr>
            <th><form method = "post" action ="">
                <p>Reg No</p></th>
                <th><input type = "text" name = "textfield" placeholder ="enter your reg no">
        </tr>
        <tr>
            <th><form method = "post" action ="">
                <p>name</p></th>
                <th><input type = "text" name = "textfield" placeholder ="enter your name">
        </tr>
        <tr>
            <th><form method = "post" action ="">
                <p>Father Name</p></th>
                <th><input type = "text" name = "textfield" placeholder ="enter your name"/th>
        </tr>
        <th><p>Gender:</p>

        </th>
        <th>
            <input type ="radio" name ="gender" value = "m">MALE
            <input type = "radio" name = "gender" value="f">FEMALE        </th>
        

        </tr>
        <tr>
            <th><p>DATE OF BIRTH:</p></th>
            <th>
                <input type = "date" id = "birthday" name = "birthday" placeholder="enter your birthday "/th>
            </th>
            <tr>
                <th>
                    <p>Languages known</p>
                </th>
                <th>
                    <input type = "checkbox" id = "C" name = "C" value="C">
                    <label for = "C">C</label>
                    <input type = "checkbox" id = "C++" name = "C++" value="C++">
                    <label for = "C++">C++</label>
                    <input type = "checkbox" id = "Python" name = "Python" value="Python">
                    <label for = "Python">Python</label>
                    <input type = "checkbox" id = "Java" name = "Java" value="Java">
                    <label for = "Java">Java</label>
                    <input type = "checkbox" id = "Julia" name = "Julia" value="Julia">
                    <label for = "Julia">Julia</label>
                    <input type = "checkbox" id = "R" name = "R" value="R">
                    <label for = "R">R</label><br>
                    </th>
                    </tr>
                    <tr>
                        <th>
                            <p>BRANCH:</p>
                        </th>
                        <th>
                            <select name ="BRANCH" id ="BRANCH">
                                <option value ="CSE">CSE</option>
                                <option value ="IT">IT</option>
                                <option value ="AI&DS">AI&DS</option>
                                <option value ="AI&ML">AI&ML</option>
                                <option value ="EEE">EEE</option>
                                <option value ="ECE">ECE</option>
                                <option value ="MECH">MECH</option>
                                <option value ="CIVIL">CIVIL</option>

                            </select>

                        </th>
                    </tr>
                    <tr>
                        <td>
                            <p>Address</p>
                        </td>
                        <td textarea id ="address" placeholder ="enter your address">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type ="submit" name ="submit" value ="submit">
                        </td>
                        <td>
                            <input type = "reset" name ="reset" value="reset">
                        </td>
                    </tr>

            </tr>
        </tr>
    </body>
</html>
